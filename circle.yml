machine:
  python:
    version: 2.7.3
  services:
    - docker

dependencies:
  cache_directories:
    - "~/docker"

  pre:
    - docker info
    - > 
      if [ -n "${CREATE_MASTER_IMAGE}" ]; then
        ./build.sh latest master
      else
        ./build.sh
      fi

test:
  override:
     - echo "test"

deployment:
  develop:
    branch: circleci_test
    owner: grafana
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - >
        if [ -n "${CREATE_MASTER_IMAGE}" ]; then
          ./push_to_docker_hub.sh master
        else
          ./push_to_docker_hub.sh
        fi
