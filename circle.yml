machine:
  pre:
    - sudo curl -L -o /usr/bin/docker 'https://s3-external-1.amazonaws.com/circle-downloads/docker-1.9.0-circleci'
    - sudo chmod 0755 /usr/bin/docker
  python:
    version: 2.7.3
  services:
    - docker
  environment:
    GRAFANA_TAG: ""
    GRAFANA_VERSION: "latest"

dependencies:
  cache_directories:
    - "~/docker"

  pre:
    - docker info
    - echo ${GRAFANA_TAG}
    - >
      if [ "$GRAFANA_TAG" != "" ]; then

        docker build \
          --build-arg DOWNLOAD_URL=https://s3-us-west-2.amazonaws.com/grafana-releases/release/grafana_${GRAFANA_VERSION}_amd64.deb \
          --tag "grafana/grafana:${GRAFANA_TAG}" \
          --no-cache=true .
        docker tag grafana/grafana:${GRAFANA_TAG} grafana/grafana:latest

      else
        docker build \
          --build-arg DOWNLOAD_URL=https://s3-us-west-2.amazonaws.com/grafana-releases/master/grafana_${GRAFANA_VERSION}_amd64.deb \
          --tag "grafana/grafana:master" \
          --no-cache=true .
      fi

test:
  override:
     - echo "test"

deployment:
  develop:
    branch: new_build
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - >
        if [ "$GRAFANA_TAG" != "" ]; then
          echo "push! ${GRAFANA_TAG}"
        else
          echo "push! master"
        fi


