apiVersion: 1

datasources:
  - &clickhouse
    name: clickhouse1a
    type: grafana-clickhouse-datasource
    jsonData: &clickhouse-jsondata
      # <str>: Default database to be used. Can be empty
      defaultDatabase: default
      # <str>: Native or HTTP for transport
      protocol: native
      # <int>: ClickHouse TCP port
      port: 10000
      # <bool>: Toggle on if the connection is secure
      secure: false
      # <string>: Server TCP address
      server: clickhouse1a
      # <string>: ClickHouse username
      username: monitoring
      #Â <bool>: Skip TLS Verify
      tlsSkipVerify: false

  - name: clickhouse1b
    <<: *clickhouse
    jsonData:
      <<: *clickhouse-jsondata
      server: clickhouse1b

  - name: clickhouse2a
    <<: *clickhouse
    jsonData:
      <<: *clickhouse-jsondata
      server: clickhouse2a

  - name: clickhouse2b
    <<: *clickhouse
    jsonData:
      <<: *clickhouse-jsondata
      server: clickhouse2b

  - name: clickhouse3a
    <<: *clickhouse
    jsonData:
      <<: *clickhouse-jsondata
      server: clickhouse3a

  - name: clickhouse3b
    <<: *clickhouse
    jsonData:
      <<: *clickhouse-jsondata
      server: clickhouse3b

  - name: clickhouse4a
    <<: *clickhouse
    jsonData:
      <<: *clickhouse-jsondata
      server: clickhouse4a

  - name: clickhouse4b
    <<: *clickhouse
    jsonData:
      <<: *clickhouse-jsondata
      server: clickhouse4b
